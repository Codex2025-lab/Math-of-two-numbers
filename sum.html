<!DOCTYPE html>
<html>
<head>
    <title>Math of Two Numbers</title>
</head>
<body>
    <h1>This is where I will rewrite all my C++ programs in JavaScript</h1>
    <p>by Fredrick Robinson</p>

    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p>Result: <span id="result1"></span></p>

    <h2>Multiply Two Numbers</h2>
    <input type="number" id="pnum1" placeholder="Enter first number">
    <input type="number" id="pnum2" placeholder="Enter second number">
    <button onclick="calculateProduct()">Calculate Product</button>
    <p>Result: <span id="result2"></span></p>

    <h2>Minus Two Numbers</h2>
    <input type="number" id="mnum1" placeholder="Enter first number">
    <input type="number" id="mnum2" placeholder="Enter second number">
    <button onclick="calculateMinus()">Calculate Minus</button>
    <p>Result: <span id="result3"></span></p>

    <h2>Divide Two Numbers</h2>
    <input type="number" id="dnum1" placeholder="Enter first number">
    <input type="number" id="dnum2" placeholder="Enter second number">
    <button onclick="calculateDivide()">Calculate Divide</button>
    <p>Result: <span id="result4"></span></p>

    <script>
        function calculateSum() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let sum = num1 + num2;
            document.getElementById('result1').textContent = sum;
        }

        function calculateProduct() {
            let pnum1 = parseFloat(document.getElementById('pnum1').value);
            let pnum2 = parseFloat(document.getElementById('pnum2').value);
            let product = pnum1 * pnum2;
            document.getElementById('result2').textContent = product;
        }

        function calculateMinus() {
            let mnum1 = parseFloat(document.getElementById('mnum1').value);
            let mnum2 = parseFloat(document.getElementById('mnum2').value);
            let minus = mnum1 - mnum2;
            document.getElementById('result3').textContent = minus;
        }

        function calculateDivide() {
            let dnum1 = parseFloat(document.getElementById('dnum1').value);
            let dnum2 = parseFloat(document.getElementById('dnum2').value);

            if (dnum2 === 0) {
                document.getElementById('result4').textContent = "Error: Cannot divide by zero";
            } else {
                let divide = dnum1 / dnum2;
                document.getElementById('result4').textContent = divide; 
            }
        }
    </script>
</body>
</html>
